<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cardapio.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Icaro's Food</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <nav class="navbar">
            <a href="paginas/inicio.html">INÍCIO</a>
            <a href="paginas/cardapio.html">CARDÁPIO</a>
            <a href="paginas/contato.html">CONTATO</a>
            <img src="/img/lightmode.png" id="icon">
        </nav>
        <div class="icons">
            <!-- Outros Botões -->
            <a href="pedidos.html">
                <button class="btn">MEUS PEDIDOS</button>
            </a>
            <span class="divisor">|</span>
            <a href="paginas/login.html" target="_blank">
                <button class="btn">LOGIN</button>
            </a>
        </div>
    </header>
    <!-- Index -->
    <script>
        window.onload = startSlider;
    </script>
    <div id="conteudo">
        <section class="index">
            <!--slider-->
            <div class="slider">
                <div class="slides">
                    <!--radio-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <!--img-->
                    <div class="slide first">
                        <a href="paginas/cardapio.html">
                            <img src="/img/index.png" alt="">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="paginas/cardapio.html">
                            <img src="/img/index2.png" alt="">
                        </a>
                    </div>
                    <!--nav automatica-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                    </div>
                </div>
                <!--nav manual-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                </div>
            </div>
        </section>
    </div>
    <!-- Rodapé -->
    <footer class="bg-light py-3">
        <div class="social-icons">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
            <a href="https://www.google.com" class="icon-link"><i class='bx bxl-facebook bx-lg'></i></a>
            <a href="https://www.google.com" class="icon-link"><i class='bx bxl-whatsapp bx-lg'></i></a>
            <a href="https://www.google.com" class="icon-link"><i class='bx bxl-instagram bx-lg'></i></a>
            <a href="https://www.google.com" class="icon-link"><i class='bx bxl-tiktok bx-lg'></i></a>
            <a href="https://www.google.com" class="icon-link"><i class='bx bxl-youtube bx-lg'></i></a>
        </div>
    </footer>
        <script src="javascript/script.js"></script>
</body>
</html>
