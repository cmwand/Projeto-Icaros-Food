<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Icaro's Food</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <nav class="navbar">
            <a href="paginas/inicio.html">INÍCIO</a>
            <span class="divisor">|</span>
            <a href="paginas/cardapio.html">CARDÁPIO</a>
            <img src="/img/lightmode.png" id="icon">
        </nav>
        <div class="icons">
            <!-- Outros Botões -->
            <a href="paginas/contato.html">
                <button class="btn">CONTATO</button>
            </a>
            <span class="divisor">|</span>
            <a href="paginas/login.html" target="_blank">
                <button class="btn">LOGIN</button>
            </a>
        </div>
    </header>
    <!-- Index -->
    <script>
        window.onload = startSlider;
    </script>
    <div id="conteudo">
        <section class="index">
            <!--slider-->
            <div class="slider">
                <div class="slides">
                    <!--radio-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <!--img-->
                    <div class="slide first">
                        <a href="paginas/cardapio.html" target="_blank">
                            <img src="/img/index.png" alt="">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="paginas/cardapio.html" target="_blank">
                            <img src="/img/index2.png" alt="">
                        </a>
                    </div>
                    <!--nav automatica-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                    </div>
                </div>
                <!--nav manual-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                </div>
            </div>
        </section>
    </div>
    <!-- Rodapé -->
    <footer class="f_icaro">
        <div class="d_icaro">
            <p>© 2023 Icaro´s Food. Todos os direitos reservados.</p>
        </div>
    </footer>
        <script src="javascript/script.js"></script>
</body>
</html>
